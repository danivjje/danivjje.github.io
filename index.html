    <header class="header">
        <div class="container">
            <ul class="header__top-buttons-list">
                <li class="top-buttons-list__list-item">
                    <select name="language" id="lang-select" class="js-choice">
                        <option value="en">
                            en
                        </option>
                        <option value="ru">
                            ru
                        </option>
                        <option value="ua">
                            ua
                        </option>
                    </select>
                </li>
                <li class="top-buttons-list__list-item">
                    <select id="switch-theme-desktop" class="switch-theme js-choice">
                        <option value="dark-theme">dark theme</option>
                        <option value="blue-theme"> blue theme</option>
                        <option value="green-theme">green theme</option>
                        <option value="light-theme">light theme</option>
                        <option value="orange-theme">orange theme</option>
                        <option value="purple-theme">purple theme</option>
                    </select>
                </li>
                <li class="top-buttons-list__list-item">
                    <a target="_blank" href="https://classroom.google.com" class="top-buttons-list__list-item-button">classroom</a>
                </li>
                <li class="top-buttons-list__list-item">
                    <a target="_blank" href="https://chat.openai.com" class="top-buttons-list__list-item-button">chat gpt</a>
                </li>
                <li class="top-buttons-list__list-item">
                    <a target="_blank" href="https://e-schools.info/login_" class="top-buttons-list__list-item-button">diary</a>
                </li>
                <li class="top-buttons-list__list-item">
                    <button class="top-buttons-list__list-item-button" id="homework-button">homework</button>
                </li>
            </ul>
            <ul class="header__adaptive-buttons-list">
                <div class="adaptive-buttons-list__top-wrapper">
                    <li class="top-buttons-list__list-item">
                        <select name="language" id="adaptive-lang-select" class="js-choice-adaptive">
                            option
                            <option value="en">
                                english
                            </option>
                            <option value="ua">
                                ukrainian
                            </option>
                            <option value="ru">
                                russian
                            </option>
                        </select>
                    </li>
                    <li>
                        <button id="burger-open-button" class="top-buttons-list__list-item-button top-buttons-list__adaptive-button">menu</button>
                    </li>
                </div>
                <li>
                    <button id="full-schedule-button" class="top-buttons-list__list-item-button">full schedule</button>
                </li>
            </ul>
        </div>

        <ul class="full-schedule-list">
            <ul id="full-time" class="full-shedule-list__list-item">
                <li class="day-list-item__title">time</li>
            </ul>
        </ul>
        <ul id="burger-menu" class="burger-menu">
            <button id="burger-close-button" class="burger-menu__close-button">
                <svg width="45" height="44" viewBox="0 0 45 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="22.5" cy="22" rx="22.5" ry="22" fill="#DC99F3"/>
                    <line y1="-1.5" x2="25.7467" y2="-1.5" transform="matrix(0.715007 -0.699118 0.715007 0.699118 14.0227 32)" stroke="black" stroke-width="3"/>
                    <line y1="-1.5" x2="25.7467" y2="-1.5" transform="matrix(0.715007 0.699118 -0.715007 0.699118 13 14)" stroke="black" stroke-width="3"/>
                </svg>
            </button>
            <li class="top-buttons-list__list-item">
                <button class="top-buttons-list__list-item-button" id="burger-homework-button">homework</button>
            </li>
            <li class="top-buttons-list__list-item">
                <a target="_blank" href="https://classroom.google.com" class="top-buttons-list__list-item-button">classroom</a>
            </li>
            <li class="top-buttons-list__list-item">
                <a target="_blank" href="https://chat.openai.com" class="top-buttons-list__list-item-button">chat gpt</a>
            </li>
            <li class="top-buttons-list__list-item">
                <a target="_blank" href="https://e-schools.info/login_" class="top-buttons-list__list-item-button">diary</a>
            </li>
            <li class="top-buttons-list__list-item">
                <select id="switch-theme-mobile" class="switch-theme-mobile">
                    <option value="black-theme">black theme</option>
                    <option value="blue-theme"> blue theme</option>
                    <option value="green-theme">green theme</option>
                    <option value="light-theme">light theme</option>
                    <option value="orange-theme">orange theme</option>
                    <option value="purple-theme">purple theme</option>
                </select>
            </li>
        </ul>
        <div class="homework-window" id="homework-window"><span id="homework-window-span">soon?</span></div>
    </header>
    <main class="main">
        <section class="schedule-section">
            <div class="container">

                <ul class="schedule-section__schedule-days-list">
                    <ul class="schedule-days-list__day-list-item schedule-days-list__time-list-item">
                        <li class="day-list-item__title">time</li>
                    </ul>
                    <ul class="day-list-item__desktop-wrapper"></ul>
                    <div class="swiper">
                        <div class="swiper-wrapper"></div>
                      
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </ul>
                <div class="schedule-buttons-wrapper">
                    <button id="plus-row" class="schedule-button schedule-button-add">
                        <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="22" cy="22" r="22" fill="#DC99F3"/>
                            <path d="M22 10V34" stroke="black" stroke-width="1.5"/>
                            <path d="M10 23L34 23" stroke="black" stroke-width="1.5"/>
                        </svg>
                    </button>
                    <button id="minus-row" class="schedule-button schedule-button-minus">
                        <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="22" cy="22" r="22" fill="#DC99F3"/>
                            <path d="M10 23L34 23" stroke="black" stroke-width="1.5"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
        
    </main>
    <footer class="footer">
        <div class="container">
            <label class="footer__form-label" for="find-subject">do you want to find subjects?</label>
            <input placeholder="enter a subject" type="search" class="footer__form-input" id="find-input">
            <div class="footer__buttons-wrapper">
                <button id="reset-button" class="buttons-wrapper__button">reset</button>
                <button id="reload" class="buttons-wrapper__button">reload</button>
                <button id="set-as-default-button" class="buttons-wrapper__button">set as default</button>
                <button id="manage-weekdays-button" class="butons-wrapper__button">weekdays</button>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script>
        const choices = new Choices(document.querySelector('.js-choice'))
        choices.setChoiceByValue(location.hash.substr(1));
        const secondChoices = new Choices(document.querySelector('.js-choice-adaptive'));
        secondChoices.setChoiceByValue(location.hash.substr(1));
        // theme
        const themeChoices = new Choices(document.querySelector('.switch-theme'), {
            itemSelectText: ''
        });
        themeChoices.setChoiceByValue(localStorage.getItem('theme'));
        const mobileThemesChoices = new Choices(document.querySelector('.switch-theme-mobile'), {
            itemSelectText: ''
        });
        mobileThemesChoices.setChoiceByValue(localStorage.getItem('theme'));
    </script>
